<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracker</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Pong Game</h1>
        <p>Welcome to pong! Use your index finger to control your paddle. Good luck!</p>
        <button onclick='start_game()'>Start Game</button>

        <div class="flip" id='flipper'>
            <video class='input_video' id='webcamVid' hidden></video>
            <canvas class='output_canvas' width='1280px' height='720px'></canvas>
        </div>

        <footer>
            Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </footer>
    </div>

    <script src='variables.js'></script>
    <script src='./sprites.js'></script>
    <script src='./script.js'></script>

</body>

</html>
